<ion-modal-view class="uploadphotomodal">
  <a class="button button-icon icon ion-close-round item-note close-size" ng-click="closePostReqModal()"></a>
  <ion-content class="top35">
    <div class="row">
      <div class="col">
        <div class="upload-photos upload-center">
          <upload-image multi='true' ng-callback="uploadedimg(productimage)" ng-model="productimage" type='image'>
            Upload Photos
          </upload-image>
          <!-- <button
            class="button button-block icon-left icon-Upload"
            ng-click="addCamera(0,10)"
          >
            Upload Photos
          </button> -->
        </div>
      </div>
      <!-- <div class="col">
        <div class="open-camera">
          <button
            class="button button-block icon-left icon-Camera"
            ng-click="addCamera(1,1)"
          >
            Open Camera
          </button>
        </div>
      </div> -->
    </div>
    <ion-slides class="add-prod-slider" options="options" slider="data.slider" ng-if="postReqData.imageChunk.length > 0">
      <ion-slide-page ng-repeat="images in postReqData.imageChunk track by $index" class="row" ng-init="outerIndex=$index">
        <div class="col image-cancel-div col-33" ng-repeat="image in images track by $index">
          <div class="upload-img">
            <div class="upload-bg" style="background:url({{image | serverimage: 150:150:'cover'}}) #ddd no-repeat center center;"></div>
          </div>
          <img class="image-cancel" src="img/cross.svg" alt="" on-Tap="removeImagePostReq(outerIndex, $index)" />
        </div>
      </ion-slide-page>
    </ion-slides>
    <div class="post-textarea">
      <textarea name="" id="" cols="4" rows="8" ng-model="postReqData.name"></textarea>
    </div>
    <div class="text-center mtb-20">
      <button class="button post-requirement" ng-disabled=" (!postReqData.images ||postReqData.images.length == 0) && !postReqData.name "
        promise-btn="postRequirementPromise" ng-click="closePostReqModal(); sendPostRequirement()">
        Post Requirement
      </button>
    </div>
  </ion-content>
</ion-modal-view>
