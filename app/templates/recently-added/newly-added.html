<ion-view hide-nav-bar="true">
  <ion-header-bar>
    <div class="header-title">
      <div class="bar bar-header">
        <button class="button button-icon icon-Back1" ng-click="goBackHandler()"></button>
        <h1 class="title white title-left">Newly Added</h1>
      </div>
    </div>

  </ion-header-bar>
  <ion-content class="has-header-bar Favourites" on-scroll="getScrollPosition()" delegate-handle="mainScroll">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="scrollToTop()">
    </ion-refresher>
    <div class="mt-10">
      <div class="row mtb-10" ng-repeat="products in productChunk">
        <div class=" col-50" ng-repeat="product in products">
          <product-box ng-product="product"></product-box>
          <!-- <div class="category-img inner-shop-img rel" ng-click="goToBuyerProductDetail(product._id)">
            <img  ng-src="{{product.images[0]|serverimage}}" alt="" />
          </div>
          <div class="mar-l10 rel btn-app-color1">
            <div class="shirt-design-name">{{ product.name }}</div>
            <div class="design-no">{{ product.designNumber }}</div>
            <i class="icon-Quick-action shirt-options" ng-click="showActionsheet()"></i>
          </div> -->
        </div>
      </div>
    </div>
    <ion-infinite-scroll ng-if="!productsLoaded  && !productsLoading && !pullToRefreshWorking" on-infinite="onInfinite()"
      distance="4%" icon="ion-loading-c"></ion-infinite-scroll>

  </ion-content>
  <scroll-top ng-click="scrollToTop()"></scroll-top>

</ion-view>
