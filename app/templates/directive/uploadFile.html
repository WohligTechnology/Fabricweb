<div class="form-group">
  <div class="img-box" ng-if="model && !isMultiple" ng-hide="noShow">
    <img ng-src="{{model|uploadpath}}" class="img-responsive uploadingImage img-thumbnail" ng-if="type=='image'" />
  </div>
  <div class="clearfix" ng-if="model && isMultiple" ng-hide="noShow">
    <div class="img-box" style="float:left;" ng-repeat="sImage in model track by $index">
      <img alt="" ng-src="{{sImage|uploadpath}}" class="img-responsive uploadingImage img-thumbnail" />
    </div>
  </div>
  <div class="btn-upload btn btn-primary btn-outline btn-small create-btn rel" ng-show='type=="image"'>
    <input id="inputImage" ng-show="isMultiple=='false' && type=='image'" type="file" accept="image/*,application/pdf"
      image="image" title="Choose Files" class="btn-primary">
    <input id="inputImage" ng-show="!isMultiple && type=='image|pdf'" type="file" accept="image/*,application/pdf"
      image="image" title="Choose Files" class="btn-primary">
    <input id="inputImage" ng-show="!isMultiple && type=='excel'" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      image="image" title="Choose Files" class="btn-primary">
    <input id="inputImage" ng-show="!isMultiple" type="file" ng-if="type=='all'" image="image" title="Choose Files"
      class="btn-primary">
    <input id="inputImage" ng-show="isMultiple=='true'" type="file" accept="image/*,application/pdf" image="image"
      title="Choose Multiple Files" class="btn-primary" multiple>
    <button class="button button-block icon-left icon-Upload" ng-click="addCamera(0,10)">
      Upload Photos
    </button>
  </div>
</div>
