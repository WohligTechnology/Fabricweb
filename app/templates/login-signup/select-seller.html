<ion-view hide-nav-bar="true">
  <ion-content class="has-header">
    <div class="login-signup">
      <div class="app-logo"><img ng-src="img/appLogo/Logo.svg" alt="" /></div>
      <div class="select-checkbox">
        <ion-checkbox
          type="checkbox"
          class="item-checkbox"
          name="selectcategory"
          id="selectcategory"
          ng-model="ModelData.selectcategory"
        >
          Seller</ion-checkbox
        >
        <div ng-show="ModelData.selectcategory">
          <div class="seller-type-text">Supplier of - Textiles</div>
          <div class="seller-type-text seller-type-access">
            Supplier of - Accessories
          </div>
        </div>
      </div>
      <div
        class="seller-buyer-btn seller-type-btn"
        ui-sref="category"
        ng-disabled="signup.$invalid"
        ng-show="ModelData.selectcategory"
      >
        <button class="button button-block ">LET'S GET STARTED</button>
      </div>
    </div>
  </ion-content>
</ion-view>
