<ion-view hide-nav-bar="true">
  <div>
    <ion-header-bar>
      <div class="header-title">
        <div class="bar bar-header">
          <!-- <notification-toggle></notification-toggle> -->
          <button class="button button-icon icon-Menu" menu-toggle="left"></button>
          <!-- <button class="button button-icon icon icon-Back1" ng-click="goBackHandler()"></button> -->
          <h1 class="title white">Notification</h1>
        </div>
      </div>
      <div class="custome-noti-tabs">
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
          <div class="tabs">
            <a class="tab-item" ng-click="notiTabs('General')" ng-class="{'active': selectedTab=='General'}">
              General
            </a>
            <a class="tab-item" ng-click="notiTabs('Sample')" ng-class="{'active': selectedTab=='Sample'}">
              Sample Req
            </a>
            <a class="tab-item" ng-click="notiTabs('Following')" ng-class="{'active': selectedTab=='Following'}">
              Followers
            </a>
            <a class="tab-item" ng-click="notiTabs('Interested')" ng-class="{'active': selectedTab=='Interested'}">
              Interested
            </a>
          </div>
        </div>
      </div>
    </ion-header-bar>
    <ion-content class="has-header-tab">
      <div>
        <div class="notification-tab chat-item item-remove-animate" ng-repeat="notification in notificationList">
          <div class="row">
            <!-- <div class="col-20" ng-click="openBuyerProfileModal()"> -->
            <div class="col-20">
              <div class="noti-right-img" style="background:url({{
                  notification.from.photo | serverimage: 60:60:'cover'
                }}) #ddd no-repeat center center">
                <!-- <img src="{{notification.from.photo | serverimage}}" alt=""> -->
              </div>
            </div>
            <div class="col-60" ui-sref="seller-profile({sellerId:notification.from._id})">
              <div class="notification-text">
                <label> {{ notification.description }}</label>
              </div>
              <!-- <span class="time">1h ago</span> -->
              <span class="time">{{ notification.createdAt | timeDiff }}</span>
            </div>
            <div class="col-20" ng-if="notification.notificationType != 'Follow'">
              <div class="noti-right-img" style="background:url({{
                  notification.product.images[0] | serverimage: 60:60:'cover'
                }}) #ddd no-repeat center center"
                ng-if="notification.notificationType != 'Fav' && notification.notificationType != 'Interested'">
                <!-- <img src="{{notification.product.images[0] | serverimage}}" alt=""> -->
              </div>
              <div class="noti-right-img" ui-sref="product-detail({id: notification.to._id, productId: notification.product._id})"
                style="background:url({{
                  notification.product.images[0] | serverimage: 60:60:'cover'
                }}) #ddd no-repeat center center"
                ng-if="notification.notificationType == 'Fav' || notification.notificationType == 'Interested'">
                <!-- <img src="{{notification.product.images[0] | serverimage}}" alt="" ui-sref="product-detail({id: notification.to._id, productId: notification.product._id})"> -->
              </div>
            </div>
          </div>
          <div class="check-details">
            <button ng-click="openBuyerProfileModal(notification)" ng-if="notification.notificationType == 'Request' ">
              Check details
            </button>
            <button ng-click="openPostReqDetail(notification)" ng-if="notification.notificationType=='PostRequirement'">
              View details
            </button>
            <button ui-sref="seller-profile({sellerId:notification.from._id})" ng-if="notification.notificationType == 'Follow'">
              View Profile
            </button>
          </div>
        </div>
      </div>
      <ion-infinite-scroll ng-if="!notificationLoaded" on-infinite="loadMore()" distance="4%" icon="ion-loading-c"></ion-infinite-scroll>
    </ion-content>
  </div>
</ion-view>
